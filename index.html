    <h1><img src="imgs/logo.png"></h1>

                        <!--Icones do Jogador-->
    <h2 id="nome-jogador"></h2> 
    <p id="pontos"></p>
    <ul id="opcoes">
        <li>
            <a id="pedra" onclick="jogar(1)">
            <img src="imgs/pedra-apagada.png"
             height="100" width="100" onmousemove="PedraAcesa()" onmouseout="PedraApagada()" id="img-rock"></a>
        </li>
        <li>
            <a id="papel" onclick="jogar(2)">
            <img src="imgs/papel-apagado.png"  onmousemove="PapelAceso()" onmouseout="PapelApagado()" id="img-paper" height="100" width="100" ></a>
        </li>
        <li>
            <a id="tesoura" onclick="jogar(3)">
            <img src="imgs/tesoura-apagada.png" onmousemove="TesouraAcesa()" onmouseout="TesouraApagada()" height="100" width="100" id="img-sisor"></a>
        </li>
    </ul>
    <h2 id="nome-computador">Computador</h2> 
    <ul id="opcoes-com">
        <li>
            <a id="tesoura-com">
            <img src="imgs/tesoura-apagada.png" height="100" width="100"></a>
        </li>
        <li>
            <a id="papel-com">
            <img src="imgs/papel-apagado.png" height="100" width="100"></a>
        </li>
        <li>
            <a id="pedra-com">
            <img src="imgs/pedra-apagada.png" height="100" width="100"></a>
        </li>
    </ul>
